version: '3.8'
services:
  postgres:
  image: postgres:latest
  container_name: postgres
  environment:
    POSTGRES_USER: ${DB_USER}
    POSTGRES_PASSWORD: ${DB_PASSWORD}
    POSTGRES_DB: ${DB_NAME}
  ports:
    - "5432:5432"
  volumes:
    - pg_data:/var/lib/postgresql/data/

  api-server:
    build:
      context: .
    container_name: api-server
    depends_on:
      - postgres
    ports:
      - "7777:7777"
    command: >
      bash -c "make run"


  
volumes:

  pg_data: {}